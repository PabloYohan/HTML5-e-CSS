<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section-one {
            width: 200px;
            background-image: url(https://s3-us-west-2.amazonaws.com/uw-s3-cdn/wp-content/uploads/sites/6/2017/11/04133712/waterfall.jpg);
            background-size: cover;
            background-position: center center;
            color: #fff;

            width: 200px;
            height: 150px;
            border-style: solid;
            border-width: 10px;
            border-bottom-color: red;
            border-top-color: blue;
            border-left-color: yellow;
            border-right-color: green;
            padding: 15px 20px 25px 30px;
            margin: 20px;
        }

        .section-two {
            background: cyan;
            width: 200px;
            height: 150px;
            border: 5px solid black;
            padding: 15px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <section class="section-one">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa voluptatem asperiores
    </section>
    <section class="section-two">2</section>
</body>

</html>
